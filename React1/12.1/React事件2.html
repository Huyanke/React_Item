<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React Tutorial</title>
    <script src="../src/react.js"></script>
    <script src="../src/react-dom.js"></script>
    <script src="../src/browser.min.js"></script>
    <script src="../src/jquery-1.11.0.js"></script>
    <script src="../src/remarkable.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/babel">
      // To get started with this tutorial running your own code, simply remove
      // the script tag loading scripts/example.js and start writing code here.
      var Counter = React.createClass({
        render: function() {
          return (
            <div>
              <button onClick={this.props.updata}>点我</button>
              <h2>{this.props.value}</h2>
            </div>
          )
        }
      })
      var Message = React.createClass({
        getInitialState: function() {
          return {
            value: 'Janko'
          }
        },
        handleClick: function() {
          this.setState({value: 'janko'})
        },
        render: function() {
          var value = this.state.value
          return (
            <Counter value={value} updata={this.handleClick}/>
          )
        }
      })
      ReactDOM.render(
        <Message />,
        document.getElementById('content')
      )
    </script>

  </body>
</html>
